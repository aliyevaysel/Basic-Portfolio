<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>
<!-- Body starts HERE -->
<body>
    <!-- Header starts HERE -->
    <header class="main-header">
        <a href="./index.html" id="main-logo">Aysel Aliyeva</a>
        <nav>
            <a href="./index.html" id="about">About</a>
            <a href="./portfolio.html" id="portfolio">Portfolio</a>
            <a href="./contact.html" id="contact">Contact</a>
        </nav>
    </header>
    <!-- Main starts HERE -->
    <main class="main-contact">
        <!-- Section starts HERE -->
        <section class="contact-section">
            <h1>Contact</h1>
            <form class="contact-form">
                <ul>
                    <li>    
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith">
                    </li>
                    
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com">
                    </li>

                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </li>
                    <button>submit</button>
                </ul>
            </form>
        </section>
        <!-- Aside starts HERE -->
        <aside class="main-aside">
            <h2>Connect with Me</h2>
            <div class="connect-div">
                <a href="https://github.com/aliyevaysel" target="_blank"><img src="./assets/images/github-128.png" class="connect-photo" alt="github-logo"></a>
                <a href="#"><img src="./assets/images/linkedin-128.png" class="connect-photo" alt="linkedin-logo"></a>
                <a href="#"><img src="./assets/images/stackoverflow-128.png" class="connect-photo" alt="st-overflow-logo"></a>
            </div>    
        </aside>
    </main>
    <!-- Footer starts HERE -->
    <footer class="main-footer">
        <p>Copyright &copy; 2023 Aysel Aliyeva</p>
    </footer>
    
</body>
</html>
